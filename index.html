<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotlight Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input id="search" placeholder="Type something..." autofocus />
  <script>
    const input = document.getElementById('search');
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        window.electronAPI.search(input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
