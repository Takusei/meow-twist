<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Win Search</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container rounded">
    <div class="input-wrapper">
      <input id="search" placeholder="Search..." autocomplete="off" />
      <div id="ghost-suggestion" class="ghost"></div>
    </div>
    <div class="right-info">
      <span id="clock">--:-- --</span>
      <span class="icon">üîç</span>
    </div>
  </div>

  <!-- üîΩ Dropdown list below the search bar -->
  <ul id="suggestions" class="suggestions-list"></ul>

  <script>
    const input = document.getElementById('search');
    const ghost = document.getElementById('ghost-suggestion');
    const clock = document.getElementById('clock');
    const suggestionsList = document.getElementById('suggestions');

    let commands = [];

    window.electronAPI.getCommands().then((cmds) => {
      commands = cmds;
    });

    let selectedIndex = -1;
    input.focus();

    const updateClock = () => {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      clock.textContent = `${hours}:${minutes} ${ampm}`;
    };
    setInterval(updateClock, 1000);
    updateClock();

    input.addEventListener('input', () => {
      const rawText = input.value.trim();

      if (!rawText) {
        ghost.textContent = '';
        renderSuggestions([]);
        return;
      }

      const words = rawText.split(/\s+/);
      const keyword = words[0].toLowerCase();

      // Ghost suggestion only when typing the command (no space yet)
      const match = commands.find(cmd => cmd.command.startsWith(keyword));
      if (match && keyword !== match.command && words.length === 1) {
        ghost.textContent = rawText + match.command.slice(keyword.length);
      } else {
        ghost.textContent = '';
      }

      // Suggestions only based on keyword
      const matches =
        keyword.length > 0
          ? commands.filter(cmd => cmd.command.startsWith(keyword)).slice(0, 2)
          : [];

      renderSuggestions(matches);
    });


    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const finalValue = input.value.trim();

        if (!finalValue) {
          window.electronAPI.hideWindow();
        } else {
          window.electronAPI.search(finalValue);
        }

        input.value = '';
        ghost.textContent = '';
        renderSuggestions([]);
        selectedIndex = -1;
      } else if (e.key === 'Escape') {
        window.electronAPI.hideWindow();
      } else if (e.key === 'Tab') {
        e.preventDefault();
        if (ghost.textContent) {
          const words = input.value.split(/\s+/);
          words[0] = ghost.textContent;
          input.value = words.join(' ') + ' ';
          ghost.textContent = '';
        }
      }
    });

    const renderSuggestions = (matches) => {
      const limited = matches.slice(0, 2);
      const container = document.querySelector('.container');

      suggestionsList.innerHTML = '';

      if (limited.length > 0) {
        suggestionsList.innerHTML = limited.map((cmd, idx) => `
          <li class="suggestion-item" data-index="${idx}">
            <div class="suggestion-left">
              <img src="${cmd.icon || 'google.png'}" alt="icon">
              <div class="suggestion-text">
                <div class="suggestion-title">${cmd.command}</div>
                <div class="suggestion-sub">${cmd.description || ''}</div>
              </div>
            </div>
          </li>
        `).join('');

        container.classList.remove('rounded');
        container.classList.add('with-suggestions');

        const baseHeight = 60; // input bar height
        const itemHeight = 50; // per suggestion
        const totalHeight = baseHeight + limited.length * itemHeight;
        window.electronAPI.resizeWindow(totalHeight);

      } else {
        container.classList.remove('with-suggestions');
        container.classList.add('rounded');

        const baseHeight = 60;
        window.electronAPI.resizeWindow(baseHeight);
      }
    }


    window.electronAPI.onReset(() => {
      input.value = '';
      ghost.textContent = '';
      renderSuggestions([]);
      selectedIndex = -1;
    });

    window.addEventListener('blur', () => {
      window.electronAPI.hideWindow();
    });

    input.addEventListener('blur', () => {
      setTimeout(() => {
        if (document.activeElement !== input) {
          window.electronAPI.hideWindow();
        }
      }, 100);
    });
  </script>
</body>
</html>
